 Languages known:

 <br>
 <br>
   
Country :

</br>
 
State:

</br>  
</br>  

<label>   
Gender :

<br>

Date of Birth: <input type="date" min="1800-01-01"/>

</br>
  
<label>   
Phone :

Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email"  name placeholder="email" required/> <br>    
<br> <br>  
Password:
