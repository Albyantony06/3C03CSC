    <h1>History</h1>
    Idukki District came into existence on the 26th January, 1972dated the 24th January, 1972, carving out Devikulam, Udumbanchola and Peerumade Taluks from erstwhile Kottayam District and Thodupuzha Taluk (excluding Kalloorkad Village and portion of Manjalloor Village included in Kalloorkad and Manjalloor Panchayats) of erstwhile Ernakulam District. The jurisdiction was slightly altered by a subsequent dated the 14th February, 1972. The name Idukki was derived from the word ‘Idukku’ which means a gorge.
